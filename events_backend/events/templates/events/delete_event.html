<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un événement</title>
</head>
<body>
    <h1>Confirmez-vous la suppression de l'événement "{{ event.title }}" ?</h1>
    <form action="{% url 'events:delete_event' event.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button>
    </form>
</body>
</html>
