<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des événements</title>
</head>
<body>
    <h1>Liste des événements</h1>
    <ul>
        {% for event in events %}
            <li><a href="{% url 'events:detail_event' event.id %}">{{ event.title }}</a></li>
        {% empty %}
            <li>Aucun événement disponible pour le moment !!</li>
        {% endfor %}
    </ul>
    <a href="{% url 'events:create_event' %}">Créer un nouvel événement</a>
    <br><p><a href="{%  url 'events:user_events' %}">Voir mes événements</a></p>
</body>
</html>
