<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Créer un événement</title>
</head>
<body>
    <h1>Créer un événement</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Créer l'événement</button>
    </form>
</body>
</html>
