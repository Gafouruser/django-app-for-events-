<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Détails de l'événement</title>
</head>
<body>
    <h1>{{ event.title }}</h1>
    <p>{{ event.description }}</p>
    <p>Date: {{ event.date }}</p>
    <p>Heure: {{ event.time }}</p>
    <p>Lieu: {{ event.location }}</p>
    <p>Créateur: {{ event.creator.username }}</p>
    <p>Places disponibles: {{ event.available_seats }}</p>
    {% if event.image %}
        <img src="{{ event.image.url }}" alt="{{ event.title }}" style="width: 400px">
    {% endif %}
    <br><p><a href="{%  url 'events:update_event' event.id %}">Modifier</a></p>
    <br><p><a href="{% url 'events:register_event' event_id=event.id %}">S'inscrire à l'événement</a></p>
    <br><p><a href="{%  url 'events:delete_event' event.id %}">Supprimer</a></p>
</body>
</html>
